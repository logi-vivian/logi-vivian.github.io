<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Support Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="../css/prototypeMain.css" rel="stylesheet">

</head>
<body>

<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.min.js"></script>
<!--Registering a-entity component events-->
<script src="../js/aframeRegistration.js"></script>


<div id="modal">
    <p id="testtext">Hover over the marker for SUPPORT.</p>
    <img id="infoImg" src="">
</div>


<a-scene  id="scene" cursor="rayOrigin: mouse" vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <!--SCENE ASSETS -->

    <a-assets>
        <img id="supportOverlay" src="../assets/overlays/support_overlay.png">
    </a-assets>

    <a-assets>
        <img id="supportstep1" src="../assets/overlays/overlay_supportstep1.png">
    </a-assets>

    <a-assets>
        <img id="supportstep2" src="../assets/overlays/overlay_supportstep2.png">
    </a-assets>

    <a-assets>
        <img id="supportstep3" src="../assets/overlays/overlay_supportstep3.png">
    </a-assets>


    <!--        SUPPORT-->

    <a-marker type='barcode' value='0'>
        <a-text  data-infoImgSrc="" data-textValue="Get Support" font="roboto" material='opacity: 0.5;'></a-text>
<!--        Allows us to make call from website-->
        <a-link href="tel:+6464543200"><a-image src="#supportOverlay" position="0 5 0" rotation="0 0 0" scale="3 3 3"></a-image></a>
<!--            Set of images that represent placeholders for possible FAQ / guidance overlays-->
            <a-image animation="property: scale; to: 3 3 3; dir: alternate; dur: 1000; loop: true;" src="#supportstep1" position="-3 2 0" rotation="0 0 0" scale="2 2 2"></a-image>
            <a-image animation="property: scale; to: 3 3 3; dir: alternate; dur: 1000; loop: true; delay: 3000;"  src="#supportstep2" position="0 2 0" rotation="0 0 0" scale="2 2 2"></a-image>
            <a-image animation="property: scale; to: 3 3 3; dir: alternate; dur: 1000; loop: true; delay: 6000;"  src="#supportstep3" position="3 2 0" rotation="0 0 0" scale="2 2 2"></a-image>
    </a-marker>

    <a-entity camera></a-entity>

</a-scene>

</body>
</html>
