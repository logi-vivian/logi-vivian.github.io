<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recycling Near You</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="../css/prototypeMain.css" rel="stylesheet">

</head>

<body>

<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="../js/initializeMap.js"></script>
<script src="../js/aframeRegistration.js"></script>

<!--Previously created an API key with my account, need new API key from Google Maps Cloud API-->
<script src="https://maps.googleapis.com/maps/api/js?key=APIKEYHERE&libraries=places&callback=initMap" async defer></script>

<div class="map" id="map"></div>
<div id="modal">
    <p id="testtext">Hover over the marker for RECYCLE ELECTRONICS.</p>
    <img id="infoImg" src="">
</div>

<a-scene  id="scene" cursor="rayOrigin: mouse" vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <a-marker type='barcode' value='2'  data-name="recycle" registerevents>
        <a-text  data-infoImgSrc="" data-textValue="NEARBY RECYCLING" font="roboto"></a-text>

    </a-marker>

    <a-entity camera></a-entity>

</a-scene>

</body>
</html>
