<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="./prototypeMain.css" rel="stylesheet">

</head>
<body>

<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<!--<script src="https://unpkg.com/aframe-particleplayer-component/dist/aframe-particleplayer-component.min.js"></script>-->

<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
<script src="./initializeMap.js"></script>
<script src="./aframeRegistration.js">


</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS35U6_6_LwZCpeeRSid3qs2opoydzo8E&libraries=places&callback=initMap" async defer></script>

<div id="map"></div>
<div id="modal">
    <p id="testtext">Hover over the marker for SPARE PARTS.</p>
    <img id="infoImg" src="">

</div>




<a-scene  foo id="scene" cursor="rayOrigin: mouse" vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <!--SCENE ASSETS -->

    <!--    <a-assets>-->
    <!--        <a-asset-item id="particlesJson" src="./particles-fireworks.json"></a-asset-item>-->
    <!--        <img src="./sprite.png" id="particleTex">-->
    <!--    </a-assets>-->


    <a-assets>
        <img id="spareparts" src="./overlay_spareparts.png">
    </a-assets>



    <a-assets>
        <img id="receiver" src="./overlay_receiver.png">
    </a-assets>

    <a-assets>
        <img id="stand" src="./overlay_stand.png">
    </a-assets>

    <a-assets>
        <img id="tiltlegs" src="./overlay_tiltlegs.png">
    </a-assets>

    <a-assets>
        <img id="usbcable" src="./overlay_usbcable.png">
    </a-assets>


    <a-marker type='barcode' value='3'>
        <a-text data-infoImgSrc="spareparts.gif" data-textValue="Get Spare Parts" font="roboto" material='opacity: 0.5;'></a-text>
        <<a-image animation="property: rotation; to: 0 360 0; loop:true; dur: 5000;" onclick="directTo(1)" src="#spareparts" position="0 5 0" rotation="0 0 0" scale="3 3 3"></a-image>
        <a-image animation="property: scale; to: 3 3 3; loop:true; dur: 5000; dir: alternate;"  onclick="directTo(3)" src="#receiver" position="3 5 0" rotation="0 0 0" scale="2 2 2"></a-image>
        <a-image animation="property: scale; to: 3 3 3; loop:true; dur: 5000; dir:alternate;"  onclick="directTo(4)" src="#stand" position="-3 5 0" rotation="0 0 0" scale="2 2 2"></a-image>
        <a-image animation="property: scale; to: 3 3 3; loop:true; dur: 5000; dir:alternate;"  onclick="directTo(5)" src="#tiltlegs" position="0 8 0" rotation="0 0 0" scale="2 2 2"></a-image>
        <a-image animation="property: scale; to: 3 3 3; loop:true; dur: 5000; dir: alternate;"  onclick="directTo(6)" src="#usbcable" position="0 2 0" rotation="0 0 0" scale="2 2 2"></a-image>


    </a-marker>




    <a-entity camera></a-entity>

</a-scene>

</body>
</html>
