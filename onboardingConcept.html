<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="./prototypeMain.css" rel="stylesheet">

</head>
<body>

<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

<script src="./initializeMap.js"></script>
<script src="./aframeRegistration.js">


</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS35U6_6_LwZCpeeRSid3qs2opoydzo8E&libraries=places&callback=initMap" async defer></script>

<div id="map"></div>
<div id="modal">
    <p id="testtext">Point your phone over the first marker.</p>
    <img id="infoImg" src="./logitechG.gif">

</div>




<a-scene id="scene" cursor="rayOrigin: mouse" vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <!--SCENE ASSETS -->


    <!--    SUPPORT-->

    <a-marker type='barcode' value='0' >
        <a-text id="text_three" data-infoImgSrc="onboarding0.gif" data-textValue="Get Support" font="roboto" material='opacity: 0.5;'></a-text>

        <a-circle onclick="directTo(0)" animation="property: scale; to: 1.2 1.2 1.2; loop: true; dur: 5000;"src="#support" radius="1" rotation="-90 0 0"></a-circle>


    </a-marker>

    <!--LOGI-->
    <!--    <a-marker preset='custom'  type="pattern" url="./custom_markers2/pattern-logi.patt">-->
    <!--        <a-text id="text_one" data-infoImgSrc="onboarding1.gif" data-textValue="Welcome to G910!" font="roboto" material='opacity: 0.5;'></a-text>-->
    <!--        <a-box position='0 0.5 0' color="#00eeee" opacity="0.5"></a-box>-->
    <!--        <a-box animation="property: color; to: #ff0000; loop:true; dur:5000" position='1.2 0.5 0' color="#00eeee" opacity="0.2"></a-box>-->
    <!--        <a-box animation="property: color; to: #ffff00; loop:true; dur:5000" position='-1.2 0.5 0' color="#00eeee" opacity="0.2"></a-box>-->
    <!--        <a-box animation="property: color; to: #ffffff; loop:true; dur:5000" position='0 0.5 1.2' color="#00eeee" opacity="0.2"></a-box>-->

    <!--    </a-marker>-->

    ]<!--ONBOARDING 1 -->

    <a-marker type='barcode' value='1'>

        <a-text id="text_one" data-infoImgSrc="onboarding1.gif" data-textValue="WASD Keys" font="roboto" material='opacity: 0.5;'></a-text>
        <a-box position='0 0.5 0' color="#00eeee" opacity="0.5"></a-box>
        <a-box animation="property: color; to: #ff0000; loop:true; dur:5000" position='1.2 0.5 0' color="#00eeee" opacity="0.2"></a-box>
        <a-box animation="property: color; to: #ffff00; loop:true; dur:5000" position='-1.2 0.5 0' color="#00eeee" opacity="0.2"></a-box>
        <a-box animation="property: color; to: #ffffff; loop:true; dur:5000" position='0 0.5 1.2' color="#00eeee" opacity="0.2"></a-box>


    </a-marker>

    <!--NEARBY RECYCLING-->

    <a-marker type='barcode' value='2' registerevents>
        <a-text id="text_three" data-infoImgSrc="onboarding2.gif" data-textValue="Nearest recycling centers" font="roboto" material='opacity: 0.5;'></a-text>
        <a-entity animation__scale="property: scale; dir: alternate; dur: 2000;
                      easing: easeInSine; loop: true; to: 0.005 0.005 0.005" gltf-model="#monitor"  rotation= "0 20 0 " position="0 0 0" scale="0.003 0.003 0.003"></a-entity>

    </a-marker>


    <!--SPARE-->

    <a-marker type='barcode' value='3'>
        <a-text id="text_three" data-infoImgSrc="onboarding3.gif" data-textValue="Get Spare Parts" font="roboto" material='opacity: 0.5;'></a-text>
        <a-circle onclick="directTo(1)" animation="property: scale; to: 1.2 1.2 1.2; loop: true;"src="#spareparts" radius="1" rotation="-90 0 0"></a-circle>-->

    </a-marker>





    <!--LEARN-->
    <a-marker type='barcode' value='4' >
        <a-text onclick="directTo(2)" id="text_three" data-infoImgSrc="onboarding4.gif" data-textValue="Learn more!" font="roboto" material='opacity: 0.5;'></a-text>
        <a-box></a-box>
    </a-marker>


    <!-- BATTERY REMOVAL-->



    <a-entity camera></a-entity>
