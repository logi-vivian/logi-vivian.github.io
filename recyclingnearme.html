<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I'm loading...</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="./prototypeMain.css" rel="stylesheet">

</head>
<body>

<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

<script>
    THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/';

</script>

<div id="modal">
    <p id="testtext">Hover over the markers for RECYCLE BATTERIES</p>
    <img id="infoImg" src="">

</div>




<a-scene  id="scene" cursor="rayOrigin: mouse" vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>


    <a-assets>
        <img id="overlay_battery" src="./overlay_battery.png">
    </a-assets>


    <a-assets>
        <a-asset-item id="keyboard1" src="./gltfs/keyboard1.gltf" ></a-asset-item>
    </a-assets>

    <a-assets>
        <a-asset-item id="battery1" src="./gltfs/battery1.gltf" ></a-asset-item>
    </a-assets>


    <!--BATTERIES -->

    <a-marker id="recycle" type='barcode' value='1'>
        <a-text  data-infoImgSrc="" data-textValue="Battery Removal Best Practices" font="roboto"></a-text>
        <a-entity gltf-model="#keyboard1" scale="10 10 10"  position="0 3 0" animation="property: rotation; to: 0 0 -90;  dur: 5000">

        </a-entity>
        <a-entity  gltf-model="#battery1"  id="battery" scale="10 10 10"  position="0 3.5 1" animation="property: position; to: 0 5.75 1 ; loop:true; delay: 3000; dir: alternate; dur: 2000;">
        </a-entity>

        <a-image animation="property: visible; to: true; delay: 5000;"  visible="false"  src="#overlay_battery" position="0.7 3.5 1" scale="2 2 2"></a-image>



    </a-marker>


    <a-entity camera></a-entity>

</a-scene>

</body>
</html>
